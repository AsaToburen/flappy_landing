<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Flappy Bird Clone Landing Page</title>
  <meta name="description" content="A brief description of your site">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/ico" href="img/flappy_ico.ico">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <!-- build:css css/main.css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- endbuild -->
  <script>
  document.createElement("picture");
  </script>
  <!-- build:js js/picture.js -->
  <script src="vendor/picturefill.min.js" async></script>
  <!-- endbuild -->
</head>
</body>
<header>
</header>
<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
    <li><a href="#">Play</a></li>
  </ul>
</nav>
<section class="intro">
  <h1>You won't be able to put this one down.</h1>
  <picture>
      <source srcset="img/flappy_logo_lg.png" media="(min-width: 1024)">
      <source srcset="img/flappy_logo_md.png" media="(min-width: 740px)">
      <source srcset="img/flappy_logo_sm.png" media="(min-width: 320px)">
      <img class="logo_large" srcset="img/flappy_logo_md.png" alt="Flappy Logo">
  </picture>
</section>
<section class="mid-section">
  <h1>Just Birds and Pipes...</h1>
</section>
<section class="action">
  <span id="bird-flap"></span>
  <div class="action-msg">
    <h2>Limited Special Offer</h2>
    <p>Your favorite bird, on summer special!</p>
  </div>
</section>
<section class="social">
  <h2 class="social-heading">Find on Social Media</h2>
  <ul>
    <li>
      <a href="#">
        <picture>
          <source srcset="img/icons/reddit_lg.png" media="(min-width: 1024px)">
            <source srcset="img/icons/reddit_md.png" media="(min-width: 640px)">
              <source srcset="img/icons/reddit_sm.png" media="(min-width: 360px)">
                <img srcset="img/icons/reddit_md.png" alt="Reddit">
        </picture>
      </a>
    </li>
    <li>
      <a href="#">
        <picture>
          <source srcset="img/icons/twitter_lg.png" media="(min-width: 1024px)">
            <source srcset="img/icons/twitter_md.png" media="(min-width: 640px)">
              <source srcset="img/icons/twitter_sm.png" media="(min-width: 360px)">
                <img srcset="img/icons/twitter_md.png" alt="Twitter">
        </picture>
      </a>
    </li>
    <li>
      <a href="#">
        <picture>
          <source srcset="img/icons/google+_lg.png" media="(min-width: 1024px)">
            <source srcset="img/icons/google+_md.png" media="(min-width: 640px)">
              <source srcset="img/icons/google+_sm.png" media="(min-width: 360px)">
                <img srcset="img/icons/google+.png" alt="Google+">
        </picture>
      </a>
    </li>
  </ul>
</section>
<footer>
</footer>
</body>

<!-- build:js js/vendor.js -->
<script src="vendor/jquery.min.js"></script>
<script src="vendor/velocity.min.js"></script>
<script src="vendor/velocity.ui.min.js"></script>
<!-- endbuild -->

<!-- build:js js/app.js -->
<script src="js/app.js"></script>
<!-- endbuild -->

</html>
